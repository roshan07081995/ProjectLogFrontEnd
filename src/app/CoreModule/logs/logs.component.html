<button mat-raised-button (click)="goToAdd()">Add</button>
<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource">
    <!-- Position Column -->
    <ng-container matColumnDef="dateSelected">
      <th mat-header-cell *matHeaderCellDef>Date</th>
      <td mat-cell *matCellDef="let element">{{ element.dateSelected }}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="timeLogged">
      <th mat-header-cell *matHeaderCellDef>Time Logged</th>
      <td mat-cell *matCellDef="let element">{{ element.timeLogged }}</td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="projectId">
      <th mat-header-cell *matHeaderCellDef>Project</th>
      <td mat-cell *matCellDef="let element">{{ element.projectId }}</td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="employeeId">
      <th mat-header-cell *matHeaderCellDef>Employee</th>
      <td mat-cell *matCellDef="let element">{{ element.employeeId }}</td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>actions</th>
      <td mat-cell *matCellDef="let element">
        <button mat-raised-button color="primary" (click)="editlog(element.id)">
          Edit</button
        >&nbsp;
        <button mat-raised-button color="warn" (click)="deletelog(element.id)">
          Delete
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <mat-paginator
    [pageSizeOptions]="[5, 10, 20]"
    showFirstLastButtons
  ></mat-paginator>
</div>
