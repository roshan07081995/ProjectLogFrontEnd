<mat-sidenav-container fullscreen>
  <mat-sidenav mode="side" #sidenav opened position="start">
    <mat-nav-list>
      <a mat-list-item routerLink="/" routerLinkActive="activebutton"
        >Dashboard</a
      >
      <a mat-list-item routerLink="/employees" routerLinkActive="activebutton"
        >Employees</a
      >
      <a mat-list-item routerLink="/projects" routerLinkActive="activebutton"
        >Projects</a
      >
      <a mat-list-item routerLink="/logs" routerLinkActive="activebutton"
        >Logs</a
      >
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button mat-icon-button (click)="sidenav.toggle()">
        <mat-icon>menu</mat-icon>
      </button>
      My Application
      <span class="toolbar-spacer"></span>
      My Account
    </mat-toolbar>

    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
